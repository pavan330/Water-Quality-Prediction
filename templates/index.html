<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Water Quality Prediction</span></h2>
    </div>

    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <br>
            <h3>ph</h3>
            <input id="first" name="Ph" placeholder="pH of water" required="required">
            <br>
            <h3>Hardness</h3>
            <input id="second" name="Cw" placeholder="Capacity of water in mg/L" required="required">
            <br>
            <h3>Solids</h3>
            <input id="third" name="Ppm" placeholder="Dissolve solids in ppm" required="required">
            <br>
            <h3>Chloramines</h3>
            <input id="fourth" name="Chloramines" placeholder="Chloramines in ppm" required="required">
            <br>
            <h3>Sulfate</h3>
            <input id="fifth" name="Sulfates" placeholder="Sulfates dissolved in mg/L" required="required">
            <br>
            <h3>Conductivity</h3>
            <input id="sixth" name="Electricity" placeholder="Electrical conductivity of water in μS/cm" required="required">
            <br>
            <h3>Organic_carbon</h3>
            <input id="seventh" name="Carbon" placeholder="Organic carbon in ppm" required="required">
            <br>
            <h3>Trihalomethanes	</h3>
            <input id="eight" name="Trihalomethanes" placeholder="Trihalomethanes in μg/L" required="required">
            <br>
            <h3>Turbidity</h3>
            <input id="ninth" name="Light" placeholder="Measure of light emiting property of water in NTU" required="required">
            <br>
<br>
            <button id="sub" type="submit ">Submit</button>
            <br>
            <br>
            <p class='footer-description'>©2021 Pavan</p>

        </form>
    </div>
