<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2 class='container-heading'><span class="heading_font">Water Quality Prediction</span></h2>

        <br><br><br>

        <!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='safe'><br><br>Water is safe for Drinking.</span></h1>
				
			{% elif prediction==0 %}
				<h1><span class='notsafe'><br><br> Water is not safe for Dinking.</span></h1>
				
			{% endif %}
		</div>
        </form>

    </div>
